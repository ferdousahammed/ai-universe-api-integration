<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-work-sans {
        font-family: "Work Sans", sans-serif;
      }
    </style>
  </head>
  <body class="font-work-sans space-y-5 lg:mx-[5%] mx-4">
    <header class="my-5 space-y-5">
      <h1 class="lg:text-4xl text-3xl font-semibold text-center">
        AI Universe Hub
      </h1>
      <div class="text-center">
        <button class="btn text-white bg-rose-500 hover:bg-rose-400">
          Sort By Date
        </button>
      </div>
    </header>
    <main>
      <section
        id="ai-card-container"
        class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-6"
      ></section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
